<body>
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
                    <h1>Agendamento VIPOV </h1>
                    <h2> Manicure </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading"> 23/02/2017 </div>
                    <div class="panel-body">
                        
                    </div>
                </div>
            </div>
             <div class="col-md-6">
                 <div class="panel panel-primary">
                  <div class="panel-heading"> 24/02/2017 </div>
                    <div class="panel-body">
                        
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<script>
    $( document ).ready(function() {
        function horario(h) { 
            return ('<div class="row"> '+
                        '  <div class="col-md-2 hora">'+h+'</div> '+
                        '     <div class="col-md-2"><input type="checkbox" name="'+h+'" ></div>'+
                        '    <div class="col-md-8 nome"> </div>'+
                        '</div>'
                    );
        }
        for (i = 8 ; i<=17 ; i++){
            $('.panel-body').append( horario(i+':00') );
            $('.panel-body').append( horario(i+':30') );
        }
        
        var nome = 'Roberto Sobrinho da Silva';
        var matricula = 'C092303';
        
        $('input').change(function() {
			input = $(this);
			// Ligar ou desligar
			if ($(this).prop('checked')){ 
			    input.closest(".row").find('.nome').text(nome + ' - ' + matricula);
			}
			else{
			   input.closest(".row").find('.nome').text('');
			}
        });
        
    });
</script>
